[[headers]]
  for = "/*"       #This defines which paths this specific [[headers]] block will cover.
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors https://developer-docs.citrix.com"

[[redirects]]
  from = "/"
  to = "https://developer.cloud.com"
  status = 301
  force = true


[[redirects]]
  from = "/projects/access-monitor-service-data-citrix-cloud/en/latest/examples/"
  to = "/projects/access-monitor-service-data-citrix-cloud/en/latest/"
  status = 301

